<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div id="contact">
    <h1>Run a query</h1>
    <form id="myForm" action="http://127.0.0.1:8080/select" method="post" target="_self">
        <fieldset>
            <label for="message">Type:</label>
            <textarea id="resource" name="resource" placeholder="Replace with Type name"></textarea>
            <input type="submit" value="Send message" />
        </fieldset>
    </form>
</div>
<script type="text/javascript">

$(document).ready(function() {

    // process the form
    $('form').submit(function(event) {

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = {
            'resource'              : $('input[name=resource]').val()
        };

        
        // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'http://127.0.0.1:8080/select', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
                        encode          : true
        })
            // using the done promise callback
            .done(function(data) {

                // log data to the console so we can see
                console.log(data);

                // here we will handle errors and validation messages
            });

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();
    });

});

</script>
</body>
</html>
