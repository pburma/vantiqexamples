<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div id="contact">
    <h1>Run a query</h1>
    <form id="myForm" action="http://127.0.0.1:8080/select" method="post" target="_self">
        <fieldset>
            <label for="message">Type:</label>
            <textarea id="resource" name="resource" placeholder="Replace with Type name"></textarea>
            <input type="submit" value="Send message" />
        </fieldset>
    </form>
</div>
</script>
</body>
</html>
